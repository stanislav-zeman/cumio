name: K6 tests

on:
  workflow_run:
    workflows:
      - Push to Artifact Registry
    types:
      - completed

jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      cumio-api:
        image: ghcr.io/grafana/quickpizza-local:0.4.0
        ports:
          - 8080:8080
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Run K6 tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: test/k6-api.js
        env:
          BASE_URL: "http://cumio-api:8080"
